<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'node_modules/element-ui/lib/theme-chalk/index.css') }}">

</head>
<body>
  <div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
      <p>Try Element</p>
    </el-dialog>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="{{ url_for('static', filename = 'node_modules/vue/dist/vue.js') }}"></script>

  <!-- import JavaScript -->
  <script type = "text/javascript" 
  src = "{{ url_for('static', filename = 'node_modules/element-ui/lib/index.js') }}" ></script>

  <!-- <script src="static/node_modules/element-ui/lib/index.js"></script> -->
  <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
